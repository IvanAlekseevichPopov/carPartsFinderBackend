sonata_form:
    form_type: standard

sonata_block:
    http_cache: false
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]

sonata_admin:
    title: 'Sonata Admin'
    dashboard:
        blocks:
            - { type: sonata.admin.block.admin_list, position: left }

services:
    admin.part:
        class: App\Admin\PartAdmin
        tags:
            - { name: sonata.admin, model_class: App\Entity\Part, manager_type: orm, label: Parts }

    admin.part_image:
        class: App\Admin\ImageAdmin
        tags:
            - { name: sonata.admin, model_class: App\Entity\Image, manager_type: orm, label: Images }
        calls:
            - [setStorage, ['@oneup_flysystem.default_filesystem_filesystem']]